                        {% for message in messages %}


{% if message %}
<div id="alertBox">
  <p>{{ message }}</p>
  <button onclick="closeAlert()">OK</button>
</div>
{% endif %}

<style>
  #alertBox {
    position: fixed;
    top: 20px;
    right: 20px;
    background-color: red;
    color: white;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    font-family: Arial;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    z-index: 9999;
  }

  #alertBox button {
    margin-top: 10px;
    padding: 6px 15px;
    border: none;
    background: white;
    color: #28a745;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
</style>

<script>
  function closeAlert() {
    document.getElementById("alertBox").style.display = "none";
  }

  // Auto close after 5 minutes
  setTimeout(() => {
    closeAlert();
  }, 300000); // 5 minutes
</script>

        {% endfor %}
